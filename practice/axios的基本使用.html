<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>通过调用axios接口发送http请求获取后端数据</h1>
        <div v-for='item in info'>{{item.username + ':' + item.noteInfo}}</div>
    </div>
      <script src="../src/vue.js"></script>
      <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
      <script>
      const vm = new Vue({
        el: '#app',
        data () {
          return {
            info: null
          }
        },
        mounted () {
          axios
            .get('http://81.68.177.149:8080/userInfo/query')
            .then(response => (console.log(response.data)))
            .catch(function (error) { // 请求失败处理
              console.log(error);
            });
        }
      })
</script>
</body>
</html>
