<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-cloak>{{msg}}<div>
                <div><input type="text" v-model='msg'></div>
            </div>
            <script src="../src/vue.js"></script>
            <script>
                var vm = new Vue({
                    el: '#app',
                    data: {
                        msg: 'Hello Vue'
                    }
                })
            </script>
</body>

</html>
