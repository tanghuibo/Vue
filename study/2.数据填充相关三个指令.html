<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-cloak>{{100 + 100}}</div>
        <div v-cloak>{{msg + '----' + 123}}<div>
                <div v-text='msg'></div>
                <div v-html='msg1'></div>
                <div v-pre=>{{msg}}</div>
            </div>
            <script src="../src/vue.js"></script>
            <script>
                var vm = new Vue({
                    el: '#app',
                    data: {
                        msg: 'Hello Vue',
                        msg1: '<h1>HTML</h1>'
                    }
                })
            </script>
</body>

</html>
